<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google custom home page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul class="nav-list">
                <li class="item"><a href="https://jsonplaceholder.typicode.com/" target="_blank">Json Place Holder</a></li>
                <li class="item"><a href="https://www.sofascore.com/" target="_blank">Sofa Score</a></li>
                <li class="item"><a href="https://icons8.com/" target="_blank">Icons8</a></li>
                <li class="item"><a href="https://pixabay.com/" target="_blank">Pixibay</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="main-img">
                <img src="assets/giphy.gif" alt="gif">
            </div>
            <div class="shortcut">
                <a href="https://www.instagram.com/" target="_blank">
                    <div class="shortcut-icon" >
                        <img src="assets/icons8-instagram-96.png" alt="instagram icon">
                    </div>
                </a>
                <a  href="https://x.com/" target="_blank">
                    <div class="shortcut-icon" >
                        <img src="assets/icons8-twitter-65.png" alt="twitter icon">
                    </div>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <div class="shortcut-icon">
                        <img src="assets/icons8-linkedin-96.png" alt="linkedin icon">    
                    </div>
                </a>
                <a href="https://github.com/" target="_blank">
                    <div class="shortcut-icon">
                        <img src="assets/icons8-github-96.png" alt="github icon">
                    </div>
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <div class="shortcut-icon">
                        <img src="assets/icons8-youtube-96.png" alt="github icon">
                    </div>
                </a>
            </div>
        </div>
        <div class="search-area">
            <div class="input-group">
                <img src="assets/icons8-google-100.png" alt="google icon">
                <input type="text" placeholder="bir ÅŸeyler ara..." autocomplete="off" class="search-input">
            </div>
            <div class="input-control">
                <div class="search search-btn">
                    <img src="assets/icons8-search-80.png" alt="search icon">
                </div>
            </div>
        </div>
        <div class="links">
            <div class="column">
                <a href="https://stackoverflow.com/" target="_blank" class="link">
                    <div class="img">
                        <img src="assets/icons8-stack-overflow-96.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Stack OverfLow</p>
                        <p class="url">stackoverflow.com</p>
                    </div>
                </a>
                <a href="https://www.w3schools.com/" target="_blank" class="link">
                    <div class="img">
                        <img src="assets/w3schools-logo-icon.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">W3schools</p>
                        <p class="url">w3schools.com</p>
                    </div>
                </a>
                <a href="https://mail.google.com/" target="_blank" class="link">
                    <div class="img">
                        <img src="assets/icons8-gmail-100.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Gmail</p>
                        <p class="url">mail.com</p>
                    </div>
                </a>
                <a href="https://www.misli.com/" target="_blank" class="link">
                    <div class="img">
                        <img src="assets/misli.png"  alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Misli</p>
                        <p class="url">misli.com</p>
                    </div>
                </a>
            </div>
            <div class="column">
                <a href="https://www.udemy.com/" target="_blank" class="link">
                    <div class="img">
                        <img src="assets/udemy-new-20212512.jpg" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Udemy</p>
                        <p class="url">udemy.com</p>
                    </div>
                </a>
                <a href="https://chatgpt.com/" target="_blank" class="link">
                    <div class="img">
                        <img src="assets/icons8-chat-gpt-96.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Chat Gpt</p>
                        <p class="url">chatgpt.com</p>
                    </div>
                </a>
                <a href="https://www.turkiye.gov.tr/" target="_blank" class="link">
                    <div class="img">
                        <img src="assets/edevlet.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">e-devlet</p>
                        <p class="url">turkiye.gov.tr</p>
                    </div>
                </a>
                <a href="https://www.beinconnect.com.tr/ana-sayfa" target="_blank" class="link">
                    <div class="img">
                        <img src="assets/beinconnect.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Bein Connect</p>
                        <p class="url">beinconnect.com.tr</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
