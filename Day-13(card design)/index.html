<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="chip.png" alt="">
                    <img src="visa.png" alt="">
                </div>

                <div class="card-number-box">
                    ################
                </div>

                <div class="flexbox">
                   <div class="box">
                        <span class="card-holder-name" >Kart Sahibi</span>
                   </div>
                </div>

                <div class="box">
                    <span>Tarih</span>
                    <div class="expiration">
                        <span class="exp-month">00 /</span>
                        <span class="exp-year">00</span>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="visa.png" alt="">
                </div>
            </div>
        </div>              
            <form action="" method="post">
                <div class="inputBox">
                    <span>KART NUMARASI</span>
                    <input name="cardNumber" type="text" maxlength="16" class="card-number-input">
                </div>

                <div class="inputBox">
                    <span>KART SAHİBİ</span>
                    <input type="text" name="cardName" class="card-holder-input">
                </div>

                <div class="flexbox">
                    <div class="inputBox">
                        <span>GEÇERLİLİK AY</span>
                        <select class="month-input" name="cardMounth">
                            <option value="ay" selected disabled>AY</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="010">10</option>
                            <option value="011">11</option>
                            <option value="012">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>GEÇERLİLİK YIL</span>
                        <select class="year-input" name="cardYear">
                            <option value="year" selected disabled>YIL</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                        </select>
                    </div>
                </div>

                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" name="cardCvv" maxlength="3" class="cvv-input">
                </div>

                <button type="button" class="submit-btn">Gönder</button>
            </form>    
    </div>
    <script src="app.js"></script>
</body>
</html>
