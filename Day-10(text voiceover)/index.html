<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Voiceover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Metin Seslendirme</h1>
        </header>
        <div class="content">
            <form action="#">
                <div class="input-row">
                    <div class="input-group">
                        <label for="inputText">Metin Giriniz:</label>
                        <textarea rows="8" id="inputText" placeholder="Metin giriniz..."></textarea>
                    </div>
                    <div class="input-group">
                        <label for="selectVoice">Ses Seçiniz:</label>
                        <select></select>
                        <div class="placeholder">
                            <img src="speaker.gif" alt="gif">
                        </div>
                    </div>
                </div>
                <button type="button">Çalıştır</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
