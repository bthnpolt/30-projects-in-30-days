<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input__wrapper">
                <input type="password" id="password" class="input__field" placeholder="parolanızı giriniz...">
            
                <label for="password" class="input__label">Parola</label>
                <img src="icons8-closed-eye-24.png" alt="eye icon" class="input__icon">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
