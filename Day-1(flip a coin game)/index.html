<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a coin game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="stats">
         <p class="tura-count">Tura: 0</p>
         <p class="yazi-count">Yazı: 0</p>
       </div>

       <div id="coin" class="coin">
             <div class="tura">
                <img src="./assets/1tl_tura.png" alt="coin">
            </div>

            <div class="yazi">
                <img src="./assets/1tl_yazi.png" alt="coin">
            </div>
       </div>

       <div class="buttons">
        <button id="flip-button">Döndür</button>
        <button id="reset-button">Sıfırla</button>
       </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
